<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 실습 문제 2</title>

</head>
<body>
    <h1>회원가입</h1>

    <form>
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>

                    <!-- css 전이라서 표로 만들어 보자. -->

                    <table> <!-- 궁금하면 border="1" 써서 형태를 보면서 그려보자.-->
                        <tr>
                            <th>ID</th>
                            <td>
                                <input type="text" name="userId" size="30" placeholder="아이디 10글자 이내">
                            </td>
                            <td><input type="submit" value="중복확인"> or <button>중복확인</button></td>
                            <!-- 
                                둘 다 버튼으로 보여서 원하는 대로 사용하면 된다. 다만,
                                input은 버튼을 만들면 쓰이는 값은 value="버튼" 식으로만 가능하다
                                button을 사용하면 여기에는 버튼 글자를 꾸미거나 이미지를 넣거나 할 수 있다.
                            -->
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td colspan="2">
                                <input type="password" name="userPwd" id="userPwd" size="30" placeholder="영문, 숫자, 특수문자 포함 8자 이상">
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호 확인</th>
                            <td colspan="2">
                                <input type="password" name="userPwd2" id="userPwd2" size="30" placeholder="영문, 숫자, 특수문자 포함 8자 이상">
                            </td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>
                                <input type="email" name="email" size="30">
                            </td>
                            <td>
                                <select name="emailAddr" id="emailAddr">
                                    <option value="">naver.com</option>
                                    <option value="">gmail.com</option>
                                    <option value="">daum.net</option>
                                    <option value="" selected>직접입력</option>
                                </select>
                            </td>
                        </tr>
                    </table>

    
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>

                <label for="file">프로필사진 : </label>
                <input type="file" name="profile" id="profile">

                <br><br>

                <label for="gender">성별 : </label>
                <label><input type="radio" name="gender" value="" checked>남자</label>
                <label><input type="radio" name="gender" value="">여자</label>

                <br><br>

                <label for="dateIn">생년월일 : </label>
                <input type="date" name="birth" id="birth">

                <br><br>

                <label for="checkbox">취미</label>
                
                <br>

                <label><input type="checkbox" name="hobby" value="baseball">야구</label>
                <label><input type="checkbox" name="hobby" value="basekball">농구</label>
                <label><input type="checkbox" name="hobby" value="football">축구</label>
                
                <br>

                <label><input type="checkbox" name="hobby" value="study" checked>공부</label>
                <label><input type="checkbox" name="hobby" value="listenningmusic">음악감상</label>
                
                <br>

                <label><input type="checkbox" name="hobby" value="etc">기타 : </label>
                <input type="text" name="" id="">

                <br><br>

                <label>자기 소개</label>
                
                <br>

                <textarea name="introdue" id="" cols="50" rows="5" style="resize: none;"></textarea>
            
            </fieldset>

            <p></p>
            &nbsp;&nbsp;&nbsp;

            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>

        </fieldset>

    </form>
</body>
</html>
